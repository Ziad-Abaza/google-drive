<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 
        .bg-inside-dark
        .bg-dark-subtle
        .bg-primary-subtle
        .bg-secondary-subtle
        .text-primary-subtle
        .card-box-shadow
    -->
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between">
            <a href="index.html" class="navbar-brand">
                <img src="icons/logo.png" alt="" class="w-auto" height="95px" >
            </a>
            <a href="https://itclub-batu.github.io/brief/" class=" navbar-brand">
                <img src="icons/it_club.png" alt="" width="95px" >
            </a>
        </div>    
    </nav>

    <!-- header -->
    <div class="container-fluid p-0">
        <header class="d-flex justify-content-start w-100">
            <div class="image-container w-100">
                <img src="icons/college_3.jpg" alt="" class="w-100 header-img">
                <div class="overlay">
                    <div class="text-white fs-1 fw-bold text-center text-capitalize">choose your division</div>
                </div>
            </div>
        </header>
    </div>    
        
    <!-- body -->
    <div class="container p-5">
        <div class="d-flex justify-content-around flex-wrap gap-5">
            <!-- college industry and energy -->
            <div class=" mb-3 text-center">
                <div class="card card-box-shadow">
                    <a href="industry-and-energy.html" class="division">
                        <img src="icons/" alt="college industry and energy" class="card-img-top rounded-5" style="max-width: 320px;">
                        <p class="fs-3 text-decoration-none fw-bolder btn-link text-primary-subtle">الفرقة الأولى</p>
                    </a>
                </div>
            </div>
            <!-- college health sciences -->
            <div class=" mb-3 text-center">
                <div class="card card-box-shadow">
                    <a href="health-sciences.html" class="division">
                        <img src="icons/" alt="college health sciences" class="card-img-top rounded-5" style="max-width: 320px;">
                        <p class="fs-3 text-decoration-none fw-bolder btn-link text-primary-subtle">الفرقة الثانية</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
<!-- footer -->
<footer class="bg-dark-subtle text-white py-5">
    <div class="container">
        <div class="row justify-content-between">
            <!-- Developer Info Column -->
            <div class="col-md-4 mb-4 text-center">
                <img src="icons/it_club.png" alt="Logo" class="img-fluid mb-3" style="max-width: 80px;">
                <p class="text-secondary">&copy; Designed by IT Club - Information Technology Program</p>
                <!-- Add social media links -->
                <div class="social-links">
                    <a href="#" class="text-white me-2"><i class="bi bi-facebook" id="media"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-instagram" id="media"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-youtube" id="media"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-whatsapp" id="media"></i></a>
                </div>
            </div>
            <!-- Quick Links -->
            <div class="col-md-2 mb-4 text-center">
                <h5>Quick Links</h5>
                <ul class="list-unstyled text-capitalize">
                    <li><a href="#" class="btn-link text-secondary">home</a></li>
                    <li><a href="#" class="btn-link text-secondary">courses</a></li>
                    <li><a href="#" class="btn-link text-secondary">abut us</a></li>
                </ul>
            </div>
            <!-- Latest Updates Column -->
            <div class="col-md-4">
                <h5>Latest Updates</h5>
                <p>Stay tuned for the latest news and updates.</p>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control bg-inside-dark text-white" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn bg-primary-subtle">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</footer>

    
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);    
    const imageName = urlParams.get('img');

    if (imageName) {
        const imageElements = document.querySelectorAll('.division img');
        imageElements.forEach((img) => {
            img.src = 'icons/' + imageName;
        });
    }
</script>

</body>
</html>
