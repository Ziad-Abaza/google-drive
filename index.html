<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .text-bold-dark-gray {
        font-weight: bold !important;
        color: #555 !important;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-between">
        <a href="index.html" class="navbar-brand">
          <img src="icons/logo.png" alt="" class="w-auto" height="95px" />
        </a>
        <a href="https://itclub-batu.github.io/brief/" class="navbar-brand">
          <img src="icons/it_club.png" alt="" width="95px" />
        </a>
      </div>
    </nav>

    <!-- Header -->
    <div class="container-fluid p-0">
      <header class="d-flex justify-content-start w-100">
        <div class="image-container w-100">
          <img src="icons/college_3.jpg" alt="" class="w-100 header-img" />
          <div class="overlay">
            <div class="text-white fs-1 fw-bold text-center text-capitalize">
              Choose your college
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Body -->
    <div class="container p-5">
      <div class="d-flex justify-content-around flex-wrap gap-5">
        <!-- College Cards -->
        <div
          class="card custom-card slide-in-left col-12 d-flex align-items-center justify-content-center"
          data-aos="fade-right"
          style="width: 18rem; height: 15rem"
        >
          <a href="industry-and-energy.html" class="text-center">
              <img
                src="icons/industry-and-energy.png"
                class="card-img-top"
                alt="..."
                style="width: 150px; height: 150px"
              />
            <div class="card-body text-center margin-top">
              <h5
                class="card-title text-primary-subtle btn-link text-decoration-none text-bold-dark-gray"
              >
                Industry and Energy
              </h5>
            </div>
          </a>
        </div>

        <div
          class="card slide-in-left col-12 d-flex align-items-center justify-content-center"
          data-aos="fade-right"
          style="width: 18rem; height: 15rem"
        >
          <a href="health-sciences.html" class="text-center">
              <img
                src="icons/health-sciences.png"
                class="card-img-top"
                alt="..."
                style="width: 150px; height: 150px"
              />
            <div class="card-body text-center">
              <h4
                class="card-title text-primary-subtle btn-link text-decoration-none text-bold-dark-gray"
              >
                Health Sciences
              </h4>
            </div>
          </a>
        </div>

        <div
          class="card slide-in-left col-12 d-flex align-items-center justify-content-center"
          data-aos="fade-right"
          style="width: 18rem; height: 15rem"
        >
          <a href="courses.html" class="text-center">
              <img
                src="icons/programming-course.png"
                class="card-img-top"
                alt="..."
                style="width: 150px; height: 150px"
              />
            <div class="card-body text-center">
              <h5
                class="card-title text-primary-subtle btn-link text-decoration-none text-bold-dark-gray"
              >
                Courses
              </h5>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark-subtle text-white py-5">
      <div class="container">
        <div class="row justify-content-between">
          <!-- Developer Info Column -->
          <div class="col-md-4 mb-4 text-center">
            <img
              src="icons/it_club.png"
              alt="Logo"
              class="img-fluid mb-3"
              style="max-width: 80px"
            />
            <p class="text-secondary">
              &copy; Designed by IT Club - Information Technology Program
            </p>
            <!-- Social Media Links -->
            <div class="social-links">
              <a href="#" class="text-white me-2"
                ><i class="bi bi-facebook" id="media"></i
              ></a>
              <a href="#" class="text-white me-2"
                ><i class="bi bi-instagram" id="media"></i
              ></a>
              <a href="#" class="text-white me-2"
                ><i class="bi bi-youtube" id="media"></i
              ></a>
              <a href="#" class="text-white me-2"
                ><i class="bi bi-whatsapp" id="media"></i
              ></a>
            </div>
          </div>

          <!-- Quick Links Column -->
          <div class="col-md-2 mb-4 text-center">
            <h5>Quick Links</h5>
            <ul class="list-unstyled text-capitalize">
              <li><a href="#" class="btn-link text-secondary">Home</a></li>
              <li><a href="#" class="btn-link text-secondary">Courses</a></li>
              <li><a href="#" class="btn-link text-secondary">About Us</a></li>
            </ul>
          </div>

          <!-- Latest Updates Column -->
          <div class="col-md-4">
            <h5>Latest Updates</h5>
            <p>Stay tuned for the latest news and updates.</p>
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control bg-inside-dark text-white"
                  placeholder="Enter your email"
                />
              </div>
              <button class="btn-Subscribe">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  </body>
</html>
